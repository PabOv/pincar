<div class="home">
  <div class="background-animation">
    <video
      *ngIf="!isMobile && videoUrl"
      #backgroundVideo
      [src]="videoUrl"
      autoplay
      muted
      loop
      (loadeddata)="onVideoLoaded()"
    ></video>
    <img
      *ngIf="isMobile"
      src="assets/images/portada-movil.jpg"
      alt="Logo de la empresa"
      class="logo-mobile"
    />
  </div>
</div>
